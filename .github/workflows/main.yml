name: 'Development Workflow'

# Controls when the action will run - on push or pull request events but only for the master branch or manually triggered.
on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: 'Build & Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Cache NPM # leverage npm cache on repeated workflow runs if package.json didn't change
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Lint Project
        run: npm run lint
